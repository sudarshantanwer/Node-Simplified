<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSV Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form, button {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 1rem;
      color: #555;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loader {
      display: none;
      margin-top: 15px;
      font-size: 1rem;
      color: #007BFF;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>CSV Converter</h1>

  <!-- Upload CSV Form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="file">Upload CSV File:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload File</button>
  </form>

  <!-- Download Converted CSV -->
  <button id="downloadBtn">Download Converted CSV</button>

  <!-- Loader Text -->
  <div id="loader">Processing... Please wait ‚è≥</div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const downloadBtn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');

    // Handle file upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      loader.style.display = 'block'; // Show loader during upload

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        console.log(result.message);
        alert('File uploaded successfully!');
      } catch (error) {
        console.error('Upload error:', error);
        alert('Error uploading file.');
      } finally {
        loader.style.display = 'none'; // Hide loader after upload
      }
    });

    // Handle download
    downloadBtn.addEventListener('click', async () => {
      loader.style.display = 'block'; // Show loader during download

      try {
        const response = await fetch('/convert');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const blob = await response.blob();

        // Create a temporary link to trigger download
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'output.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Download error:', error);
        alert('Error downloading the file.');
      } finally {
        loader.style.display = 'none'; // Hide loader after download
      }
    });
  </script>

</body>
</html>
