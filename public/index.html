<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form, button {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-size: 1rem;
      color: #555;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #statusMessage {
      font-size: 1rem;
      color: #28a745;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>CSV Converter</h1>
  
  <!-- Upload CSV Form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="file">Upload CSV File:</label>
    <input type="file" id="file" name="file" accept=".csv" required>
    <button type="submit">Upload CSV</button>
  </form>

  <!-- Convert and Download CSV Button -->
  <button id="convertBtn">Convert and Download CSV</button>

  <!-- Status Message -->
  <p id="statusMessage"></p>

  <script>
    // Handle file upload with AJAX
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent form from submitting normally
      const formData = new FormData(this);
      
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('statusMessage').textContent = data.message;
        alert('File uploaded successfully!');
      })
      .catch(err => {
        document.getElementById('statusMessage').textContent = 'Error uploading file.';
        console.error(err);
      });
    });

    // Handle file conversion and download with AJAX
    document.getElementById('convertBtn').addEventListener('click', function (e) {
      e.preventDefault();  // Prevent button from submitting normally

      fetch('/convert')
      .then(response => {
        if (response.ok) {
          return response.blob();  // Get the response as a blob
        } else {
          throw new Error('Error during conversion');
        }
      })
      .then(blob => {
        // Create a link element to download the file
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted_file.csv';  // Set download name for the file
        document.body.appendChild(a);
        a.click();
        a.remove();  // Remove the element after the download starts
        document.getElementById('statusMessage').textContent = 'CSV file converted and downloaded successfully!';
      })
      .catch(err => {
        document.getElementById('statusMessage').textContent = 'Error converting file.';
        console.error(err);
      });
    });
  </script>
</body>
</html>
